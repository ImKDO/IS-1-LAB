# Test Configuration - Use PostgreSQL instead of H2
spring.datasource.url=jdbc:postgresql://localhost:5432/studs
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# EclipseLink Configuration for PostgreSQL
spring.jpa.properties.eclipselink.target-database=org.eclipse.persistence.platform.database.PostgreSQLPlatform
spring.jpa.properties.eclipselink.weaving=false
spring.jpa.properties.eclipselink.logging.level=WARNING

# Disable WebSocket for tests
spring.websocket.sockjs.enabled=false
