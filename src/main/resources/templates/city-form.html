<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${city.id != null ? 'Edit City' : 'New City'}">City Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">City Management System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${city.id != null ? 'Edit City' : 'Create New City'}">City Form</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${city.id != null ? '/city/update/' + city.id : '/city/save'}" 
                              method="POST" 
                              th:object="${city}" id="cityForm">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">City Name *</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    <div class="invalid-feedback" id="nameError"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="area" class="form-label">Area *</label>
                                    <input type="number" class="form-control" id="area" th:field="*{area}" 
                                           step="0.01" min="0.01" required>
                                    <div class="invalid-feedback" id="areaError"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="population" class="form-label">Population *</label>
                                    <input type="number" class="form-control" id="population" th:field="*{population}" 
                                           min="1" required>
                                    <div class="invalid-feedback" id="populationError"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="metersAboveSeaLevel" class="form-label">Meters Above Sea Level</label>
                                    <input type="number" class="form-control" id="metersAboveSeaLevel" 
                                           th:field="*{metersAboveSeaLevel}" step="0.01">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="climate" class="form-label">Climate *</label>
                                    <select class="form-select" id="climate" th:field="*{climate}" required>
                                        <option value="">Select Climate</option>
                                        <option th:each="climate : ${climates}" 
                                                th:value="${climate}" 
                                                th:text="${climate}"></option>
                                    </select>
                                    <div class="invalid-feedback" id="climateError"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="government" class="form-label">Government</label>
                                    <select class="form-select" id="government" th:field="*{government}">
                                        <option value="">Select Government</option>
                                        <option th:each="government : ${governments}" 
                                                th:value="${government}" 
                                                th:text="${government}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="standardOfLiving" class="form-label">Standard of Living *</label>
                                    <select class="form-select" id="standardOfLiving" th:field="*{standardOfLiving}" required>
                                        <option value="">Select Standard of Living</option>
                                        <option th:each="standard : ${standardsOfLiving}" 
                                                th:value="${standard}" 
                                                th:text="${standard}"></option>
                                    </select>
                                    <div class="invalid-feedback" id="standardOfLivingError"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="x" class="form-label">X Coordinate *</label>
                                    <input type="number" class="form-control" id="x" 
                                           th:field="*{coordinates.x}" step="0.01" min="-686.99" required>
                                    <div class="invalid-feedback" id="xError"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="y" class="form-label">Y Coordinate *</label>
                                    <input type="number" class="form-control" id="y" 
                                           th:field="*{coordinates.y}" step="0.01" min="-448.99" required>
                                    <div class="invalid-feedback" id="yError"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="governorHeight" class="form-label">Governor Height *</label>
                                    <input type="number" class="form-control" id="governorHeight" 
                                           th:field="*{governor.height}" step="0.01" min="0.01" required>
                                    <div class="invalid-feedback" id="governorHeightError"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="establishmentDate" class="form-label">Establishment Date</label>
                                    <input type="date" class="form-control" id="establishmentDate" 
                                           th:field="*{establishmentDate}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="capital" th:field="*{capital}">
                                    <label class="form-check-label" for="capital">
                                        Capital City
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${city.id != null ? 'Update' : 'Create'}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        document.getElementById('cityForm').addEventListener('submit', function(e) {
            // Clear previous errors
            document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-control, .form-select').forEach(el => el.classList.remove('is-invalid'));
            
            // Basic validation
            let isValid = true;
            
            if (!document.getElementById('name').value.trim()) {
                showError('name', 'City name is required');
                isValid = false;
            }
            
            if (!document.getElementById('area').value || parseFloat(document.getElementById('area').value) <= 0) {
                showError('area', 'Area must be greater than 0');
                isValid = false;
            }
            
            if (!document.getElementById('population').value || parseInt(document.getElementById('population').value) <= 0) {
                showError('population', 'Population must be greater than 0');
                isValid = false;
            }
            
            if (!document.getElementById('climate').value) {
                showError('climate', 'Climate is required');
                isValid = false;
            }
            
            if (!document.getElementById('standardOfLiving').value) {
                showError('standardOfLiving', 'Standard of living is required');
                isValid = false;
            }
            
            if (!document.getElementById('x').value) {
                showError('x', 'X coordinate is required');
                isValid = false;
            }
            
            if (!document.getElementById('y').value) {
                showError('y', 'Y coordinate is required');
                isValid = false;
            }
            
            if (!document.getElementById('governorHeight').value || parseFloat(document.getElementById('governorHeight').value) <= 0) {
                showError('governorHeight', 'Governor height must be greater than 0');
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.add('is-invalid');
            if (errorDiv) {
                errorDiv.textContent = message;
            }
        }
    </script>
</body>
</html>
