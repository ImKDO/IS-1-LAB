services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    volumes:
      - kafka-data:/var/lib/kafka/data

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: city-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: citydb
      POSTGRES_USER: cityuser
      POSTGRES_PASSWORD: citypass
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Main City Service (Backend)
  city-service:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: city-service
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/citydb
      SPRING_DATASOURCE_USERNAME: cityuser
      SPRING_DATASOURCE_PASSWORD: citypass
    depends_on:
      - postgres

  # Transform Service (Microservice 1)
  transform-service:
    build: ./transform-service
    container_name: transform-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      CITY_SERVICE_URL: http://city-service:8080
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TRANSFORM_KAFKA_TOPIC: city.queue.ready
    depends_on:
      kafka:
        condition: service_healthy

  # Queue Service (Microservice 2)
  queue-service:
    build: ./queue-service
    container_name: queue-service
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      QUEUE_KAFKA_TOPIC: city.queue.ready
    depends_on:
      - kafka

  # Import Service (Microservice 3)
  import-service:
    build: ./import-service
    container_name: import-service
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/citydb
      SPRING_DATASOURCE_USERNAME: cityuser
      SPRING_DATASOURCE_PASSWORD: citypass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      IMPORT_KAFKA_TOPIC: city.queue.ready
    depends_on:
      - kafka
      - postgres

volumes:
  postgres-data:
  zookeeper-data:
  kafka-data:
